                    <th rowspan="2">Girl</th>

                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-6 control-label">Boy [6 month - 3 year]</label>
                <div class="col-md-2 col-sm-3 col-xs-6">
                  <input type="number" class="form-control" id="boyt" name="boyt" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-6 control-label">Girl [6 month - 3 year]</label>
                <div class="col-md-2 col-sm-3 col-xs-6">
                  <input type="number" class="form-control" id="girlt" name="girlt" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-6 control-label">Boy [3-5 year]</label>

                  <input type="number" class="form-control" id="boyf" name="boyf" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-6 control-label">Girl [3-5 year]</label>
                <div class="col-md-2 col-sm-3 col-xs-6">
                  <input type="number" class="form-control" id="girlf" name="girlf" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-6 control-label">Boy [5-6 year]</label>
                <div class="col-md-2 col-sm-3 col-xs-6">
                  <input type="number" class="form-control" id="boys" name="boys" placeholder="0">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-6 control-label">Girl [5-6 year]</label>

                  <input type="number" class="form-control" id="girls" name="girls" placeholder="0">

              </div>

                  <hr />
                  <button type="submit" class="btn btn-success">SUBMIT</button>
